<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Movie List</title>
</head>
<body>
<h1 style="color:blue;text-align:center;">Movies</h1>

<div style="float:right;">
<p style="float:left;">Sort By</p>
<div style="float:left;">
    <select id="sort">
        <option value="tara">Title Ascending A->Z | Rating Ascending 1.0->10.0</option>
        <option value="tard">Title Ascending A->Z | Rating Descending 10.0->1.0</option>
        <option value="tdra">Title Descending Z->A | Rating Ascending 1.0->10.0</option>
        <option value="tdrd">Title Descending Z->A | Rating Descending 10.0->1.0</option>
        <option value="rata">Rating Ascending 1.0->10.0 | Title Ascending A->Z</option>
        <option value="ratd">Rating Ascending 1.0->10.0 | Title Descending Z->A</option>
        <option value="rdta">Rating Descending 10.0->1.0 | Title Ascending A->Z</option>
        <option value="rdtd">Rating Descending 10.0->1.0 | Title Descending Z->A</option>
    </select>
</div>

<p style="float:left;">    Results Per Page</p>
<div style="float:left;">
    <select id="listings">
        <option value="10">10</option>
        <option value="25">25</option>
        <option value="50">50</option>
        <option value="100">100</option>
    </select>
</div>
</div>


<!-- Id "star_table" is useful for jQuery to find the html element with id, class here is mapping to Bootstrap defined class CSS -->
<table id=movie_table class="table table-striped">
    <!-- Create a table header -->
    <thead>
    <tr>
        <!-- Titles of each column-->
        <th style ="color:red">Title</th>
        <th style ="color:red">Year</th>
        <th style ="color:red">Director</th>
        <th style ="color:red">Genres</th>
        <th style ="color:red">Stars</th>
        <th style ="color:red">Rating</th>
    </tr>
    </thead>
    <!-- Table body is left empty here, will be populated with the data retrieved with index.js -->
    <!-- Again, id "movie_table_body" is useful for jQuery to find this html element -->
    <tbody id=movie_table_body></tbody>
</table>

<button id="previous">< Previous</button>
<button id="next">Next ></button>


<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to index.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="movie-list.js"></script>
</body>
</html>
