<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Main Page</title>
</head>
<body>

<h1 id="welcomeInfo" style="color:blue;text-align:center;"></h1>
<!--<p>TEST TEST TEST </p>-->
<p id="adminDashboard"></p>

<form id="search_form" ACTION="movie-list.html" METHOD="GET">
    Title: <input TYPE="TEXT" name="title"> <br>
    Year: <input TYPE="TEXT" name="year"><br>
    Director: <input TYPE="TEXT" name="director"> <br>
    Star's Name: <input TYPE="TEXT" name="star"><br>

    <input type="hidden" name="page" value="1">
    <input type="hidden" name="moviesPerPage" value="10">
    <input type="hidden" name="sort" value="tara">


    <input TYPE="SUBMIT" VALUE="Submit Order">

</form>


<!-- <a href = "movie-list.html"><button>Go to Movie List Page</button></a> -->

<form id="logout_form" method="post" action="#">
    <input type="submit" value="Logout">
</form>

<table id=genres_table class="table table-striped">
    <!-- Create a table header -->
    <thead>
    <tr>
        <!-- Titles of each column-->
        <th style ="color:red">Genres</th>
    </tr>
    </thead>
    <!-- Table body is left empty here, will be populated with the data retrieved with index.js -->
    <!-- Again, id "movie_table_body" is useful for jQuery to find this html element -->
    <tbody id=genres_table_body></tbody>
</table>

<table id=movie_titles_table class="table table-striped">
    <!-- Create a table header -->
    <thead>
    <tr>
        <!-- Titles of each column-->
        <th style ="color:red">Movie Titles</th>
    </tr>
    </thead>
    <!-- Table body is left empty here, will be populated with the data retrieved with index.js -->
    <!-- Again, id "movie_table_body" is useful for jQuery to find this html element -->
    <tbody id=movie_titles_table_body></tbody>
</table>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to index.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="index.js"></script>
</body>


</html>
