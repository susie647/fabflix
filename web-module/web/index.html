<h1 id="welcomeInfo" style="color:blue;text-align:center;"></h1>

<p id="adminDashboard"></p>

<form id="search_form" ACTION="movie-list.html" METHOD="GET">
    Title: <input TYPE="TEXT" name="title" id="autocomplete" class="autocomplete-suggestions  form-control">
<!--    Title: <input TYPE="TEXT" name="title"> <br>-->
    Year: <br>
    <input TYPE="TEXT" name="year"><br>
    Director: <br>
    <input TYPE="TEXT" name="director"> <br>
    Star's Name: <br>
    <input TYPE="TEXT" name="star"><br>

    <input type="hidden" name="page" value="1">
    <input type="hidden" name="moviesPerPage" value="10">
    <input type="hidden" name="sort" value="tara"><br>

    <input TYPE="SUBMIT" VALUE="Submit Order">

</form>


<!-- <a href = "movie-list.html"><button>Go to Movie List Page</button></a> -->

<form id="logout_form" method="post" action="#">
    <input type="submit" value="Logout">
</form>

<table id=genres_table class="table table-striped">
    <!-- Create a table header -->
    <thead>
    <tr>
        <!-- Titles of each column-->
        <th style ="color:red">Genres</th>
    </tr>
    </thead>
    <!-- Table body is left empty here, will be populated with the data retrieved with index.js -->
    <!-- Again, id "movie_table_body" is useful for jQuery to find this html element -->
    <tbody id=genres_table_body></tbody>
</table>

<table id=movie_titles_table class="table table-striped">
    <!-- Create a table header -->
    <thead>
    <tr>
        <!-- Titles of each column-->
        <th style ="color:red">Movie Titles</th>
    </tr>
    </thead>
    <!-- Table body is left empty here, will be populated with the data retrieved with index.js -->
    <!-- Again, id "movie_table_body" is useful for jQuery to find this html element -->
    <tbody id=movie_titles_table_body></tbody>
</table>
