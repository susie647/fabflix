<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Payment</title>
</head>
<body>
<h1 style="color:blue;text-align:center;">Payment</h1>

<h3 id="total_price_info"></h3>

<form id="payment_form" method="post" action="#">
    <label><b>First Name</b></label>
    <label>
        <input name="firstName" placeholder="Enter First Name" type="text">
    </label>
    <br>
    <label><b>Last Name</b></label>
    <label>
        <input name="lastName" placeholder="Enter Last Name" type="text">
    </label>
    <br>
    <label><b>Credit Card Number</b></label>
    <label>
        <input name="creditCardNum" placeholder="Enter Credit Card Number" type="text">
    </label>
    <br>
    <label><b>Expiration date</b></label>
    <label>
        <input name="year" placeholder="Expiration year" type="text">
        <input name="month" placeholder="Expiration month" type="text">
        <input name="day" placeholder="Expiration day" type="text">
    </label>
    <br>


    <input type="submit" value="Place Order">
</form>

<div id="login_error_message"></div>




<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to index.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="payment.js"></script>
</body>
</html>
