<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Dashboard Page</title>
</head>

<body>
<h1 style="color:blue;text-align:center;">Dashboard Page</h1>

<form id="add_star_form" method="get" action="#" style="margin: 25px;">
    <legend>Add Star</legend>
    <label><b>Star Name</b></label>
    <label>
        <input name="star_name" placeholder="(required)" type="text" required>
    </label>
<!--    <br>-->
    <label><b>Star's Birth Year</b></label>
    <label>
        <input name="star_birthYear" placeholder="(optional)" type="text">
    </label>
    <br>
    <input type="submit" value="Add Star">
</form>


<form id="add_movie_form" method="get" action="#" style="margin: 25px;">
    <legend>Add Movie</legend>
    <label><b>Movie Title</b></label>
    <label>
        <input name="movie_title" placeholder="(required)" type="text" required>
    </label>
<!--    <br>-->
    <label><b>Movie Year</b></label>
    <label>
        <input name="movie_year" placeholder="(required)" type="text" required>
    </label>
<!--    <br>-->
    <label><b>Movie Director</b></label>
    <label>
        <input name="movie_director" placeholder="(required)" type="text" required>
    </label>
<!--    <br>-->
    <label><b>Movie Genre</b></label>
    <label>
        <input name="movie_genre" placeholder="(required)" type="text" required>
    </label>
<!--    <br>-->
    <label><b>Star Name</b></label>
    <label>
        <input name="star_name" placeholder="(required)" type="text" required>
    </label>
    <br>
    <input type="submit" value="Add Movie">
</form>
    
<a href = "index.html"><button id="main">Back to Main Page</button></a>



<table id=dashboard_table class="table table-striped">
    <!-- Create a table header -->
    <thead>
    <tr>
        <!-- Titles of each column-->
        <th style ="color:red">Table</th>
        <th style ="color:red">Attribute</th>
        <th style ="color:red">Type</th>
    </tr>
    </thead>
    <!-- Table body is left empty here, will be populated with the data retrieved with index.js -->
    <!-- Again, id "movie_table_body" is useful for jQuery to find this html element -->
    <tbody id=dashboard_table_body></tbody>
</table>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to index.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="dashboard.js"></script>
</body>
